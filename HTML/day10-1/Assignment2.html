---------------------------------------------------
HTML <video> TAG - QUICK NOTES
---------------------------------------------------

1. Purpose:
------------
Used to embed videos in a web page.

2. Basic Syntax:
----------------
<!-- Local video file -->
<video src="video.mp4" controls></video>

<!-- Online direct video URL -->
<video src="https://www.example.com/video.mp4" controls></video>

- src        → video file path (local or direct URL)
- controls   → shows play/pause/volume bar
- autoplay   → plays video automatically
- loop       → plays video repeatedly
- muted      → starts muted
- width/height → sets size

3. Examples:
------------

<!-- Local video -->
<video width="400" height="315" controls autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Online video URL -->
<video width="400" height="315" controls autoplay loop muted>
    <source src="https://www.example.com/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- YouTube or streaming sites (cannot use <video> tag directly) -->
<!-- Use <iframe> instead for YouTube -->
<iframe width="560" height="315"
    src="https://www.youtube.com/embed/VIDEO_ID"
    title="YouTube Video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

4. Notes:
---------
- Use <source> to provide multiple formats (mp4, webm, ogg)
- Always include fallback text for unsupported browsers
- Can combine attributes: controls autoplay muted loop
- `poster="image.jpg"` shows an image before video starts
- Online URL must be a **direct video file link**, not YouTube/Vimeo page
- YouTube/Vimeo videos must be embedded using `<iframe>`, not `<video>`

5. Supported Types:
-------------------
- mp4  → widely supported
- webm → modern browsers
- ogg  → open format

6. Quick Tips:
---------------
- Use small videos for faster loading
- Combine autoplay + muted for auto-play on most browsers
- For full-width videos, use width="100%" 
- Can style `<video>` with CSS (borders, shadows, etc.)
- `<iframe>` allows embedding YouTube videos, but video owner must allow embedding
